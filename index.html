<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel - Pembagian Kelompok</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎡 Spin Wheel Estetik</h1>
            <p>Pembagian Kelompok Otomatis dengan Musik Menegangkan</p>
        </header>
        <div class="music-controller">
            <div class="music-info">
                <span id="currentTrack">🎵 Pilih Musik</span>
            </div>
            <div class="music-controls">
                <button id="prevTrack" class="btn-music">⏮️</button>
                <button id="playPause" class="btn-music">▶️</button>
                <button id="nextTrack" class="btn-music">⏭️</button>
                <input type="range" id="volumeControl" min="0" max="100" value="50" class="volume-slider">
                <span id="volumeLabel">50%</span>
            </div>
            <select id="musicSelector" class="music-select">
                <option value="">Pilih Musik Background</option>
                <option value="0">Dramatic Suspense 1</option>
                <option value="1">Intense Build Up 2</option>
                <option value="2">Tension Rising 3</option>
                <option value="3">Epic Drums 4</option>
                <option value="4">Mysterious Ambient 5</option>
            </select>
        </div>
        <div class="main-content">
            <div class="wheel-section">
                <div class="wheel-container">
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                    <button id="spinBtn" class="spin-button">PUTAR!</button>
                    <div class="wheel-pointer">▼</div>
                </div>
                <div class="winner-display" id="winnerDisplay"></div>
            </div>
            <div class="control-panel">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="participants">👥 Peserta</button>
                    <button class="tab-btn" data-tab="groups">👨‍👩‍👧‍👦 Kelompok</button>
                    <button class="tab-btn" data-tab="settings">⚙️ Pengaturan</button>
                </div>
                <div class="tab-content active" id="participants">
                    <div class="input-group">
                        <input type="text" id="participantInput" placeholder="Masukkan nama peserta...">
                        <button id="addBtn" class="btn-primary">Tambah</button>
                    </div>
                    <div class="participant-list" id="participantList"></div>
                    <div class="action-buttons">
                        <button id="clearAllBtn" class="btn-danger">Hapus Semua</button>
                        <button id="saveListBtn" class="btn-success">Simpan List</button>
                        <button id="loadListBtn" class="btn-info">Muat List</button>
                    </div>
                </div>
                <div class="tab-content" id="groups">
                    <div class="group-settings">
                        <label for="groupCount">Jumlah Kelompok:</label>
                        <input type="number" id="groupCount" min="2" max="10" value="2">
                        <button id="divideGroupsBtn" class="btn-primary">Bagi Kelompok</button>
                    </div>
                    <div class="groups-display" id="groupsDisplay"></div>
                    <button id="exportGroupsBtn" class="btn-success">Export Hasil</button>
                </div>
                <div class="tab-content" id="settings">
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="autoPlayMusic" checked>
                            Auto-play musik saat spin
                        </label>
                        <label>
                            <input type="checkbox" id="soundEffects" checked>
                            Efek suara
                        </label>
                        <label>
                            <input type="checkbox" id="confetti" checked>
                            Animasi konfeti
                        </label>
                        <label for="spinDuration">Durasi Putaran (detik):</label>
                        <input type="range" id="spinDuration" min="3" max="10" value="5">
                        <span id="durationLabel">5s</span>
                    </div>
                    <div class="color-themes">
                        <h3>Tema Warna:</h3>
                        <button class="theme-btn" data-theme="rainbow">🌈 Rainbow</button>
                        <button class="theme-btn" data-theme="ocean">🌊 Ocean</button>
                        <button class="theme-btn" data-theme="sunset">🌅 Sunset</button>
                        <button class="theme-btn" data-theme="forest">🌲 Forest</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="history-section">
            <h3>📜 Riwayat Spin</h3>
            <div id="historyList" class="history-list"></div>
            <button id="clearHistoryBtn" class="btn-danger">Hapus Riwayat</button>
        </div>
    </div>
    <canvas id="confettiCanvas"></canvas>
    <audio id="backgroundMusic" loop></audio>
    <audio id="spinSound"></audio>
    <audio id="winSound"></audio>
    <script src="js/wheel.js"></script>
    <script src="js/music.js"></script>
    <script src="js/groups.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
